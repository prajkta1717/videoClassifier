<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Prajkta Jagtap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        html {
          scroll-behavior: smooth;
        }
        mark {
  background-color: yellow;
  color: black;
}
        .main {
            width: 50%;
            margin: 50px auto;
        }
        .form-control{
            width:20%
        }
        </style>
    </head>
    <body>
    <div class="container">
        <form action = "http://localhost:5000/classification" method = "POST">
         	<div class="form-group" style="margin-top: 15rem; padding-left: 25rem;">
          		<input type="text" class="form-control" placeholder="Search" name = "textSearch" style="float:left; width: 50%;">
                <button type="submit" class="btn btn-default" value = "submit" class="btn btn-default">Classify</button>
        	</div>
      </form>

       {%for key in classificationResult%}
        <div>{{key}}</div>
        <progress max = 100 value={{classificationResult[key]}}></progress><span>{{classificationResult[key]}}%</span>
       {%endfor%}
    </div>
   </body>
</html>
